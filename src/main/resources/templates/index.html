<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column" >
  <div th:replace="common/header :: navbar"> </div>

  
  <div class="jumbotron jumbotron-fluid mt-0" th:style="'background-image: url(/image/background/backgrnd.jpg);' ">
  	<div class="container " style="padding-left:300px; ">
      <div class="row text-left py-5">   
         <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-3 col-xl-6 offset-xl-6 my-auto">  
            <h2 class="bg-warning text-dark d-inline-block p-1"><b>Read More</b></h2>
            <h1 class="font-weight-bold"><i>Worry Less</i></h1>
            <a th:href="@{/store}" class="btn btn-primary rounded-pill" data-addclass-on-xs="btn-sm">SHOP NOW</a>       
          </div> 
      </div>
  </div>
  </div>  
   
  
  <section class="section py-5 ">
    <div class="container text-center">
      <h4 class="font-weight-bold ">Featured Books</h4>
        <div class="featured-items mt-4">        
          <div class="card card-product card-featured" th:each="book : ${books}">
            <div class="card-body">
              <a th:href="@{/book-detail?id=}+${book.id}"><img class="card-img-top" th:src="${book.picture} ? '/image/book/pictures/'+${book.picture}+'.jpg' : '/image/book/itemexample.jpg'" alt="Card image cap"></a>
              <a th:href="@{/book-detail?id=}+${book.id}" class="card-title" th:text="${book.title}"></a>
              <div class="price"><span th:text="&#8377;+${book.price}"></span></div>
            </div>              
          </div>
        </div>
    </div>
  </section>
  
  
   <!-- start section -->
  <section class="section py-5 bg-white">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 mb-2">
          <div class="text-center features-card">
            <i data-feather="truck" class="text-info"></i>
            <h5>Free Shipping</h5>
            
          </div>
        </div>
        <div class="col-sm-6 col-md-4 mb-2">
          <div class="text-center features-card">
            <i data-feather="user" class="text-info"></i>
            <h5>Support 24/7</h5>
            
          </div>
        </div>
        <div class="col-sm-6 col-md-4 mb-2">
          <div class="text-center features-card">
            <i data-feather="gift" class="text-info"></i>
            <h5>Gift cards</h5>
            
          </div>
        </div>        
      </div>
    </div> <!-- end container -->
  </section> <!-- end section -->
  

  
  <section class="section pt-5">
    <div class="container text-center">
      <h4 class="font-weight-bold">Popular Publications</h4>
      <div class="featured-brands mt-3">   
         <img class="img-fluid py-2 px-7" src="/image/authors/1.png"> 
         <img class="img-fluid py-2 px-7" src="/image/authors/2.png">
         <img class="img-fluid py-2 px-7" src="/image/authors/3.png">
         <img class="img-fluid py-2 px-7" src="/image/authors/4.png">
         <img class="img-fluid py-2 px-7" src="/image/authors/5.png">
         <img class="img-fluid py-2 px-7" src="/image/authors/6.png">
         <img class="img-fluid py-2 px-7" src="/image/authors/7.png">
         <img class="img-fluid py-2 px-7" src="/image/authors/8.png">
         <img class="img-fluid py-2 px-7" src="/image/authors/9.png">
        
      </div>     
      
    </div>  
  </section>
   
  
  <div th:replace="common/header :: footer"> </div>  
  <div th:replace="common/header :: body-scripts"> </div>
  
  <script type="text/javascript">
    $(document).ready(function(){
      $('.featured-items').slick({
    	  infinite: true,
    	  slidesToShow: 4,
    	  slidesToScroll: 4,
    	  responsive: [
    	    {
    	      breakpoint: 1200,
    	      settings: {
    	        slidesToShow: 3,
    	        slidesToScroll: 3,
    	      }
    	    },
    	    {
    	      breakpoint: 768,
    	      settings: {
    	        slidesToShow: 2,
    	        slidesToScroll: 2
    	      }
    	    },
    	    {
    	      breakpoint: 480,
    	      settings: {
    	        slidesToShow: 1,
    	        slidesToScroll: 1
    	      }
    	    }    	    
    	  ]
      })
      .on('setPosition', function (event, slick) {
		slick.$slides.css('height', slick.$slideTrack.height() + 'px');
	});
      $('.featured-brands').slick({
    	  slidesToShow: 6,
    	  slidesToScroll: 1,
    	  responsive: [
      	    {
      	      breakpoint: 1200,
      	      settings: {
      	        slidesToShow: 5,
      	        slidesToScroll: 1,
      	      }
      	    },
      	    {
      	      breakpoint: 992,
      	      settings: {
      	        slidesToShow: 4,
      	        slidesToScroll: 4
      	      }
      	    },
      	    {
      	      breakpoint: 768,
      	      settings: {
      	        slidesToShow: 3,
      	        slidesToScroll: 3
      	      }
      	    },
      	  	{
      	      breakpoint: 550,
      	      settings: {
      	        slidesToShow: 2,
      	        slidesToScroll: 2
      	      }
      	    },
      	  	{
      	      breakpoint: 380,
      	      settings: {
      	        slidesToShow: 1,
      	        slidesToScroll: 1
      	      }
      	    }, 
      	  ]
      });
    });
  </script>
</body>
</html>
